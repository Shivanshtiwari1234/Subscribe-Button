<!DOCTYPE html>
<html>
<head>
<title>Subscribe</title>
<style>
body {
font-family: Arial;
text-align: center;
margin-top: 20%;
}
.subscribe-button {
background-color: rgb(204, 0, 0);
color: white;
border: none;
border-radius: 5px;
margin: 10px;
align-text: center;
padding: 10px;
transition: opacity 0.15s;
display: inline-block;
}
.subscribe-button:hover {
opacity: 0.7;
}
.subscribe-button:active {
opacity: 0.4;
transition: none;
}
</style>
</head>
<body>
<button class="subscribe-button">SUBSCRIBE</button>
</body>
</html>
